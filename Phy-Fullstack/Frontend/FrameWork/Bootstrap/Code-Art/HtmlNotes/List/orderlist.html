<center><h1><u>ORDER LIST</u></h1></center>
<body>
    <div style="background-color: rgb(195, 195, 21);">
    <p>Ordered list starts with the ol tag. 
        Each list item starts with the li tag. The list items will be marked with numbers by default</p>
        <h2>EXAMPLE----</h2>
    <ol>
        <li>POlO</li>
        <li>Buzza</li>
        <li>KTM</li>
        <li>Pulsur</li>
        <li>Access</li>
    </ol>
    </div>
</body>
</html>
