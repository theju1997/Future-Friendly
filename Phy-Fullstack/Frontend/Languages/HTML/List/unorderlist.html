<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center><h1><u>UNORDER LIST</u></h1></center>
<body>
    <div style="background-color: rgb(195, 195, 21);">
    <P>An unordered list starts with the ul tag. Each list item starts with the li tag.

        The list items will be marked with bullets (small black circles) by default</P>
        <h2>EXAMPLE------</h2>
    <ul>
        <li>First Name</li>
        <li>Second Name</li>
        <li>Third Name</li>
        <li>Fourth Name</li>
    </ul>
</div>

</body>
</html>
