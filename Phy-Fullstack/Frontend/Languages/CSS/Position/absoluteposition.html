<!DOCTYPE html>
<html lang="en">
<head>
    <center><h2>ABSOLUTE POSITION</h2></center>
    <h3>Explination of Absolute position</h3>
    <strong>Note:</strong>Absolute positioned elements are removed from the normal flow, and can overlap elements.<br><br><br>
<style>
.relativeposition{
    position: relative;
    border: 4px solid blueviolet;
    height: 200px;
    width: 400px;
}
.absoluteposition{
    position: absolute;
    border: 4px solid red;
    height: 100px;
    width: 200px;
    top: 250px;
    left: 50px;
    bottom: 0;
}
</style>
</head>
<body>
    <b>EXAMPLE-------</b><br><br>
    <div class="relativeposition">This element has position relative</div>
    <div class="absoluteposition">This element has position absolute</div>
</body>
</html>
