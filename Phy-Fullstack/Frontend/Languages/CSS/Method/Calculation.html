<!DOCTYPE html>
<html lang="en">
<head>
    <center><h2>CALCULATION</h2></center>
   <h3>Definition and Usage</h3> 
    The calc() function performs a calculation to be used as the property value.<br><br>
    <style>
        #div1 {
          position: absolute;
          left: 50px;
          width: calc(100% - 100px);
          border: 1px solid rgb(21, 20, 20);
          background-color: rgb(119, 162, 58);
          padding: 5px;
          text-align: center;
        }
        </style>
</head>
<body>
    EXAMPLE-----<br><br>

<p>Create a div that stretches across the window, with a 50px gap between both sides of the div and the edges of the window:</p>

<div id="div1">By using browser add some text</div>


</body>
</html>
