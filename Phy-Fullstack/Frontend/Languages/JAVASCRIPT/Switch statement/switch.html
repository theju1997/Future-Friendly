<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <h1><center><u>Switch Statement</u></center></h1>
    <script>
      let time=6;
    //   in place of 6 we can change 12 or etc it will give output
      switch(time){
            case 6:
            document.write("Good morning");
            break;
            // if we are not gave break it will come everything in one line
            case 12:
            document.write("Good Afternoon");
            break;
            case 17:
            document.write("Good Evening");
            break;
            case 22:
            document.write("Good Night");
            break;
            defaultl:
            document.write("Good day")

      }

    </script>
</body>
</html>
