<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(233, 177, 11);
        }
    </style>
</head>
<body>
    <center><u>Attribute Changeing in js</u></center>
    <img id="bulb" src="./redbulb.jpg">
    <button onclick="document.getElementById('bulb').src='./bluebulb.jpg'">Turn color to blue</button>
    <button onclick="document.getElementById('bulb').src='./redbulb.jpg'">Turn color to Red</button>

</body>
</html>
