<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1><u>OBJECT</u></h1></center>
<p>More than one Employee's details with an Employee id and name can be stored.<br>
    If we used object we can give multiple data at time no need to mention again and again </p>
    <h3>To check the example kindly inspect this page</h3>
</head>
<body>
    <script>
        let jewelleryset={name:'neckless',color:'gold',weight:'25g'}
        let array=[
        {name:'neckless',color:'gold',weight:'25g'},
        {name:'Bangale',color:'rosegold',weight:'15g'},
        {name:'Anklet',color:'silver',weight:'30g'},
        {name:'braclet',color:'dimond',weight:'10g'},
        {name:'jumka',color:'perl',weight:'30g'},
        ]
        // to get all array list
        console.log(array)
        // to get only gold color --finding method
        let tofind=array.find((val)=>{return val.color=='gold'})
        console.log(tofind)
        //if data is there 2 times we will get 2 data 30g (Filltering method)
        // mentioned twice in array it will give two array of data
        let tofillter=array.filter((val)=>{return val.weight=='30g'})
        console.log(tofillter)
        </script>
</body>
</html>
