<!DOCTYPE html>
<html>
<body>

<center><h2>JavaScript Strings</h2></center>
<h3>EXAMPLE---</h3>
<p>Strings are written with quotes. You can use single or double quotes:</p>

<p id="demo"></p>
     
<script>
let withdoublequot = "I like polo car(writen in double quotes)";
let withsinglequot = 'I like to drive car(writen in single quotes)';
document.getElementById("demo").innerHTML =withdoublequot + "<br>" + withsinglequot; 
</script>

</body>
</html>
