<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center><u>IndexOf Method</u></center></h1>
    <h2>IndexOf method how it will work?</h2>
    <p>We can use this method to search an index of the array by giving array name</p>
</head>
<body>
    <h2>Example</h2>
    <p id="box"></p>
    <script>
   let a=['a','b','c' ,'d']
   let a1=a.indexOf('c')
    document.getElementById("box").innerHTML=a1;
// if we used any function we should mention the element in function
   
    </script>
</body>
</html>
