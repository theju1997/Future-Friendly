<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center><u>LastIndexOf Method</u></center></h1>
    <h2>LastIndexOf method how it will work?</h2>
    <p>It will return the last index value from the array list </p>
</head>
<body>
    <h2>Example</h2>
    <p id="box"></p>
    <script>
   let a=['a','b','c' ,'d' ,'c']
   let a1=a.lastIndexOf('c')
    document.getElementById("box").innerHTML=a1;
// if we used any function we should mention the element in function
   
    </script>
</body>
</html>
