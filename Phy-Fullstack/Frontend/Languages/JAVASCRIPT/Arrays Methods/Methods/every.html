<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center><u>EVERY Method</u></center></h1>
    <h2>Every method how it will work?</h2>
    <p>Here we can check evry element are passed or not by comparing with given number.</p>
</head>
<body>
    <h2>Example</h2>
    <p id="box"></p>
    <script>
    let sum=[30,30,40,45,60];
    let sum1=sum.every(myFunction);
    document.getElementById("box").innerHTML=sum1;
// if we used any function we should mention the element in function
    function myFunction(value, total, array, index){
        return value>2;
    }

    </script>
</body>
</html>
