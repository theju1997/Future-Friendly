<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center><u>Sort Mthods</u></center></h1>
<p>Using the sort() method to sort the array in ascending order</p>
</head>
<body>
    <p id="sort"></p>
    <script>
        let num=[3,2,7,6,5,8,1];
        document.getElementById("sort").innerHTML=num.sort();

    </script>
    
</body>
</html>
