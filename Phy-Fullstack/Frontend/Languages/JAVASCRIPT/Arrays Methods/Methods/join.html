<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center>Join Method</center></h1>
    <p>If we want to add extra colon or anything inside the array by using this join method we can add it will add in the list </p>
    <h2>Example</h2>
    <p id="list"></p>

</head>
<body>
    <script>
  let fruits=["Apple ", " Banana", "Grapes ", "Orange ", "Mango ", ]
  document.getElementById("list").innerHTML=fruits.join("||");

    </script>
</body>
</html>
