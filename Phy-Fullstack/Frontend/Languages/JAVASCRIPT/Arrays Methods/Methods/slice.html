<body>

    <h2>Defination</h2>
    <p>We can cut the values in the list by using slice method <br>if we mentioned vlaue numbere from to end it will cut or delete</p>
    <h2>Example</h2>
<p id="box"></p>
<script>
let fruits=["Orange","Mango","grape","Banana","sapato","pineapple"]
document.getElementById("box").innerHTML=fruits.slice(1,3);


</script>
