<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center>Shift Method</center></h1>
    <p>Shift is opposit to pop, it will delete first element, it will shift to index value 0 </p>
    <h2>Example</h2>
    <p id="list"></p>

</head>
<body>
    <script>
  let fruits=["Apple ", " Banana", "Grapes ", "Orange ", "Mango ", ]
//   to give method
  document.getElementById("list").innerHTML=fruits.shift("");
// to display 
document.getElementById("list").innerHTML=fruits;

    </script>
</body>
</html>
