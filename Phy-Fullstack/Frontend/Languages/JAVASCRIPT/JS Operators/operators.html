<body>
    <center><h1>JavaScript Operators</h1></center>
    <ol>
        <li>Addition(+)</li>
        <li>Substraction(_)</li>
        <li>Multiplication(*)</li>
        <li>Expaentiation(**)</li>
        <li>Division (/)</li>
        <li>Modulus(Division Remainder)(%)</li>
        <li>Increment(++)</li>
        <li>Decrement(--)</li>
    </ol>
    <h3>Example--</h3>
    <p id="docaunty"></p>
    <script>
        let a=5;
        let b=3;
        let c=a+b;
        let d=a-b;
        // to display on the screen we should create id and the innerHtml tag
        document.getElementById("docaunty").innerHTML=c;
        console.log( c   +     'Example for addition');
        console.log( d   +     'Example for Sustraction');

    </script>
