<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1>INNER HTML</h1></center>
</head>
<body>
    <P>Using innerHTML<br><br>
To access an HTML element, JavaScript can use the document.getElementById(id) method.<br>

The id attribute defines the HTML element.<br> The innerHTML property defines the HTML content:</P>
<h2>This is First way of output in Javascript</h2>
<h4>EXAMPLE---</h4>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>
</body>
</html>
