<!DOCTYPE html>
<html>
<body>
<center><h1>JavaScript Variables(CONST)</h1></center>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
const x = 5;
const y = 6;
const z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
