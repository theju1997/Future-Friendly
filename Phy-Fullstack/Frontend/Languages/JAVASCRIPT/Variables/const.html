<!DOCTYPE html>
<html>
<body>
<center><h1>JavaScript Variables(CONST)</h1></center>
<p><h3>Explination:</h3>Const is another keyword to declare a variable when you do 
    not want to change the value of that variable for the whole program.</p>

<p>In this example, a, b, and c are constant variables.</p>

<p id="demo"></p>

<script>
const a = 5;
const b = 6;
const c = a + b;
document.getElementById("demo").innerHTML ="The value of c is: " +c;
</script>

</body>
</html>
