<!DOCTYPE html>
<html>
<body>

<center><h1>JavaScript Variables-(LET)</h1></center>

<p><h3>Explination:</h3>The keyword let in Javascript is used to declare a variable that is block scoped in JavaScript</p>

<p>In this example, p, q, and r are let variables.</p>
<b>Note : variable can not be redeclared in let</b>
<p id="demo"></p>

<script>
let p = 5;
let q = 6;
let r = p + q;
document.getElementById("demo").innerHTML ="The value of r is: " + r;
</script>

</body>
</html>
