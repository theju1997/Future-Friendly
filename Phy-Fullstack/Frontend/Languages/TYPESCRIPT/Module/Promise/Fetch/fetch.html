    <center><h1>Fetch</h1></center>
    <!-- we will use fetch to get data from backend to front end it will work b/w backend---(bridge)promise-----frontend -->
    <h2>Defination of fetch</h2>
    <p>The fetch() method in JavaScript is used to request data from a server. <br>
        The request can be of any type of API that returns the data in JSON or XML.<br>
         The fetch() method requires one parameter, <br>
        the URL to request, and returns a promise.</p>
</head>
<body>
    <script>
// Api Data fetch json
        let apiData= fetch('https://fakestoreapi.com/products')
        apiData= apiData.then((data)=>{return data.json()})
                  apiData.then((d)=>{console.log(d)})
        //console.log(apiData)
     
       async function apicaller(){
         let apiData= fetch('https://fakestoreapi.com/products')
      apiData=await (await apiData).json()
        console.log(apiData)
        }
        apicaller()
