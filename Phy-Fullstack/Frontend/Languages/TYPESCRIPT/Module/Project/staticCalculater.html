<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Static Calculator</h1>
    <p>Inspect this page to check the output</p>
</head>
<body>
<script>
    let num1=6
    let num2=5
    // => is fate arrow
    let add=(a,b)=>{
        return a+b
    }
    console.log (add(num1,num2))
    let v1=7
    let v2=6
    let sub=(a,b)=>{
        return a-b
    }
    console.log(sub(v1,v2))
    let t1=6
    let t2=6
    let mul=(a,b)=>{
        return a*b
    }
    console.log(mul(t1,t2))
    let x1=8
    let x2=2
    let div=(a,b)=>{
        return a/b
    }
    console.log(div(x1,x2))
</script>
</body>
</html>
