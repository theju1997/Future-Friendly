<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1>Synchronise</h1></center>
    <h2>Defination of Synchronise</h2>
    <!-- syncronize means it will give result as soon 
        for all the order(example hotel order). -->
        <p>Synchronous JavaScript is the programming approach where tasks of a<br>
             program are executed sequentially one at a time.</p>
             <b>For example inspect this page</b>
</head>
<body>
    <script>
        console.log("sruthi briyani")
        setTimeout(()=>{
            console.log("prince briyani")
        },2000)
        
        console.log("ravi briyani")
    </script>
</body>
</html>
