<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <center><h1> A Synchronise</h1></center>
    <h2>Defination of A Synchronise</h2>
    <p>Asynchronous JavaScript is the programming method where operations 
        are run independently<br> allowing the program 
        to continue running while waiting for certain tasks to complete. </p>
        <!-- in this we should wait for completeing one task after that it will take certain task -->
        <b>For example inspect this page</b>
</head>
<body>
    <script>
        async function billing(){
             let p1=250
      
      let p2 =new Promise((res,not)=>{
          setTimeout(()=>{
              res(250)
      },2000)
      
       })
      
      let p3=250
      p2= await p2
     let total= p1+p2+p3
     console.log(total)
         }
         billing()
         
     </script>
</body>
</html>
