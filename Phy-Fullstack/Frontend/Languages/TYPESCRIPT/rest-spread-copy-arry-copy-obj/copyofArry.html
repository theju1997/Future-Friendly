<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1><u>Copy of Array</u></h1></center>
    <h2>Defination:</h2>
    <p>In JavaScript, cloning an array means creating a new array with the same elements as the original array. 
        <br>Cloning an array in JavaScript is useful when you want to create a new array that has the same elements as an existing array, 
        <br>without modifying the original array.</p>
</head>
<body>
    <script>
        let ori=["apple","boll","cat"]
        let copy=[...ori]
        copy.push("dog")
        console.log("ori",ori)
        console.log("copy",copy)
    </script>
</body>
</html>
