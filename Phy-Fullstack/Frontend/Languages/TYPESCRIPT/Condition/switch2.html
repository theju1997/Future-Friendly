<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <center><h1>Guessing Months</h1>
        <h1 id="months"></h1>
        <button onclick="randomNumberGenerator()">click me to generate random Months</button>
    </center>
 
    <script>

        function randomNumberGenerator(){
let num=Math.floor(Math.random()*12+1)

           let h1= document.getElementById('months')
          
            switch(num){
                case 1:
                h1.innerHTML= "Jan"
                break;
                case 2:
                h1.innerHTML= "Feb"
                break;
                case 3:
                h1.innerHTML= "March"
                break;
                case 4:
                h1.innerHTML= "April"
                break;
                case 5:
                h1.innerHTML= "May"
                break;
                case 6:
                h1.innerHTML= "June"
                break;
                case 7:
                h1.innerHTML= "July"
                break;
                case 8:
                h1.innerHTML= "Aug"
                break;
                case 9:
                h1.innerHTML= "Sep"
                break;
                case 10:
                h1.innerHTML= "Oct"
                break;
                case 11:
                h1.innerHTML= "Nov"
                break;
                case 12:
                h1.innerHTML= "Dec"
                break;
            }
        }
    </script>
</body>
</html>
