<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings are written with quotes. You can use single or double quotes:</p>

<p id="demo"></p>

<script>
let withdoublequot = "I like polo car(writen in double quotes)";
let withsinglequot = 'I love car drive(writen in single quotes)';

document.getElementById("demo").innerHTML =
withdoublequot + "<br>" + 
withsinglequot; 
</script>

</body>
</html>
