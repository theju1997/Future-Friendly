<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1><u>NOT(not)</u></h1></center>
   <p>If it is true we can make false , if it is false we can make true,<br> not true, false, not false,true</p>
    </head>
<body>
    <img src="./nottable.png" width="300px">
    <h2>Example</h2>
    value = 10<br>
    if not value > 5:<br>
        print("The value is not greater than 5.")<br>
    else:<br>
        print("The value is greater than 5.")<br>
    
</body>
</html>
