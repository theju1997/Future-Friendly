<h3><pre>
    1) Cloths={'pant':800,'shirt':600,'saree':1000,'tops':500 ,'shorts':350}

Cloths={'pant':800,'shirt':600,'saree':1000,'tops':500 ,'shorts':350}

   <h3>Output</h3>
   clear: {}
