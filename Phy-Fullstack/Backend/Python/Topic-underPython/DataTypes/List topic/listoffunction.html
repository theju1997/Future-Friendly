<!DOCTYPE html>

<head>

    <title>Document</title>
    <center><h1>List of Functions on the list </h1></center>
</head>
<body>
    <h2>Max</h2>
    a=[20,40,30,60,80]<br>
    max(a)<br>
    80<br><br>
    <h2>Min</h2>
    min(a)<br>
    20<br><br>
    <h2>Sum</h2>
    sum(a)<br>
    230<br><br>
    <h2>Avg</h2>
    avg=sum(a)/len(a)<br>
    avg<br>
    46.0<br><br>
    <h2>Any</h2>
    <p>If one element is false output will be false</p>
    any(a)<br>
    True<br>
    <h2>All</h2>
    <p>If one element is true output will be true</p>

</body>
