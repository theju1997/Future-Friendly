    <center><h1>List Addition and Multiplication </h1></center>

</head>
<body>
    <h2>Example for List Addition</h2>
    x=[10,20,30]<br>
    y=[40,50,60]<br>
    x+y<br><br>
    Output<br><br>
    [10, 20, 30, 40, 50, 60]<br><br>
    <h2>Example for List Multiplication</h2>
    x=[10,20,30]*2<br>
    x<br><br>
    output<br><br>
    [10, 20, 30, 10, 20, 30]
    
</body>
