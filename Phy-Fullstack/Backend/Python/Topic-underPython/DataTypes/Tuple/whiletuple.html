<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center>Tuple in While loop</center></h1>
</head>
<body>
    <h2>Example</h2>
    
    a=(10,20,30,40)<br>
    print(a)<br>
    i=0<br>
    s=0<br>
    while i<len(a):<br>
        s=s+a[i]<br>
        i+=1<br>
        print('Sum of tuple element',s)<br>
        <h3>output</h3>
        (10, 20, 30, 40)<br>
        Sum of tuple element 10<br>
        Sum of tuple element 30<br>
        Sum of tuple element 60<br>
        Sum of tuple element 100<br>
</body>
</html>
