<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% extends 'base.html' %}
</head>
<body>
    {% block b1 %}
   
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 {{ form.as_p }}
               <button type="submit">Upload</button>
              </form>

              {% for i in data %}
              <div class="col-md-4 col-lg-3">
                  <div class="card my-3">
                      <a href="#">
                      <img src="{{ i.image.url }}" alt="categories-image" class="card-img-top" width="100px" height="200px">
                      </a>
                      <div class="card-body">
                          <h5 class="card-title text-primary">{{i.name}}</h5>
                          <p class="card-text">{{i.description}}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}               
  {% endblock b1 %}
</body>
</html>
