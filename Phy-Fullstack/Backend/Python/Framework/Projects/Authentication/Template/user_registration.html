<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <center><form action="user_registration" method="post">{% csrf_token %}
        <h1 style="color: brown;">Registraion Form</h1>
        <label for="">Enter Your first_name</label>
        <input type="text" name="first_name" class="form-control col col-6" ><br><br>
        <label for="">Enter Your last_name</label>
        <input type="text" name="last_name" class="form-control col col-6"><br><br>
        <label for="">Enter user name</label>
         <input type="text" name="user_name" class="form-control col col-6"><br><br>
        <label for="">Enter your Email-ID</label>
         <input type="email" name="email" class="form-control col col-6"><br><br>
        <label for="">Enter your mobile<label>
         <input type="number" name="mobile" class="form-control col col-6"><br><br>
          <input type="password" name="password1" placeholder="Enter password1"><br><br>
          <input type="password" name="password2" placeholder="Enter password2"><br><br>
         <input type="submit" value="submit">
        </form></center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
