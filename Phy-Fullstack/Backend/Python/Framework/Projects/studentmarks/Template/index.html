<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <!-- to display entered value on first page -->
  <table class="table table-stripperd">
          <thead class="table-info">
            <tr>
                 <th>Name</th>
                 <th>Cname </th>
                 <th>Email </th>
                 <th>Mobile </th>
                 <th>Marks1 </th>
                 <th>Marks2 </th>
                 <th>Marks3 </th>
                <th colspan="2"><center>Actions</center></th>
            </tr>
          </thead>
          <tbody class="table-secondary">
            {% for i in stdform %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.cname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.marks1}}</td>
                <td>{{i.marks2}}</td>
                <td>{{i.marks3}}</td>
                <td><a href="{% url 'update_data' i.id %}" class="btn btn-primary">Update</a></td>
                <td><a href=" {% url 'delete_data' i.id %}" class="btn btn-warning">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>


  </table>
    <center><h1><a href="{%url 'addstudent'%}">Add Student Data</a></h1></center>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
