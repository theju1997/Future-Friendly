<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            color: rgb(185, 39, 39);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center><h2 style="color: blue;">Enter Student Details</h2></center>
    <div class="container">
        <div class="row">
            <div class="col col-6">
                <form action="" method="POST">{%csrf_token%}
                    <label for="">Enter the Name</label>
                    <input type="text" name="name" class="form-control" >
                
                    <label for="">Enter the collegename</label>
                    <input type="text" name="cname" class="form-control">
                
                    <label for="">Email Id</label>
                    <input type="email" name="email" class="form-control">
                
                    <label for="">Enter Your Mobile No</label>
                    <input type="number" name="mobile" class="form-control">
                
                    <label for="">Physics marks</label>
                    <input type="number" name="marks1" class="form-control">
                
                    <label for="">Maths marks</label>
                    <input type="number" name="marks2" class="form-control">
                
                    <label for="">Cs marks</label>
                    <input type="number" name="marks3" class="form-control"><br>
                
                    <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="cancel">
                
                 </form>
            </div>
        </div>
    </div>
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
