<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <center><h2 style="color: blue;">Update Student Details</h2></center>
    <div class="container">
        <div class="row">
            <div class="col col-6">
                <form action="{% url 'save_update_data' student.id %}" method="POST">{%csrf_token%}
                    
                    <label for="">Enter the Name</label>
                    <input type="text" name="name" value={{student.name}} class="form-control" ><br>
                                    
                    <label for="">Enter the collegename</label>
                    <input type="text" name="cname"  class="form-control" value={{student.cname}}><br>
                    <label for="">Email Id</label>
                    <input type="email" name="email" value={{student.email}} class="form-control"><br>
                
                    <label for="">Enter Your Mobile No</label>
                    <input type="number" name="mobile" value={{student.mobile}} class="form-control" ><br>
                
                    <label for="">Physics marks</label>
                    <input type="number" name="marks1" value={{student.marks1}} class="form-control"><br>
                
                    <label for="">Maths marks</label>
                    <input type="number" name="marks2" value={{student.marks2}} class="form-control"><br>
                
                    <label for="">Cs marks</label>
                    <input type="number" name="marks3" value={{student.marks3}} class="form-control"><br>
                
                    <input type="submit" value="update" class="btn btn-primary">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="cancel"  class="btn btn-danger">
                
                 </form>
            </div>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
