    <center><h1>Insert()  </h1></center>
    <h2>Definition</h2>
    <p> If want to add extra element in the particular place we can use insert method() </p>
    <h3>Syntax</h3>
    <p> variablename.insert(location of the element,'newelemet')</p>
</head>
<body>
    <h3>Example</h3>

    insert=['p','y','t','h','o','n']<br>
    insert.insert(6,'s')<br>
    insert<br><br>
    ['p', 'y', 't', 'h', 'o', 'n', 's']
