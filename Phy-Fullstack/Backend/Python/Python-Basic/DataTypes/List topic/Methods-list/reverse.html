<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1>Reverse()</h1></center>
    <h2>Definition</h2>
    <p> To reverse the list from last to first.
                   </p>
    <h3>Syntax</h3>
    <p>variablename.reverse() </p>
</head>
<body>
    <h3>Example</h3>
    names=['Theju','Adi','Amma','Shivu','Anu']<br>
    names.reverse()<br>
    names<br><br>
    ['Anu', 'Shivu', 'Amma', 'Adi', 'Theju']

    
</body>
</html>
