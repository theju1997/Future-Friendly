<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center>Tuple in for loop</center></h1>
</head>
<body>
    <h2>Example</h2>
    a=(10,20,30,40,50)<br>
    print(a)<br>
    s=0<br>
    for i in a:<br>
        s=s+i<br>
        print('Sum of tuple element',s)<br>
        <h3>output</h3>
          
(10, 20, 30, 40, 50)<br>
Sum of tuple element 10<br>
Sum of tuple element 30<br>
Sum of tuple element 60<br>
Sum of tuple element 100<br>
Sum of tuple element 150<br>


    
</body>
</html>
