<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><u><h1>Assignment Operators</h1></u></center>
    <style>
        table,th,td{
            border: 1px solid black;
            color: black;
            text-align: center;
            background-color: rgb(156, 226, 43);
        }
    </style>
</head>
<body>
    <p>Assignment operator is used to assign the value</p>
    <h2>Example</h2>
    <table style="width:30%">
        <tr>
        <th>Example</th>
        <th>Equivalent</th>
        </tr>
        <tr>
            <td>x=5</td>
            <td>x=5</td>
        </tr>
        <tr>
            <td>x+=5</td>
            <td>x=x+5</td>
        </tr>
        <tr>
            <td>x-=5</td>
            <td>x=x-5</td>
        </tr><tr>
            <td>x*=5</td>
            <td>x=x*5</td>
        </tr><tr>
            <td>x/=5</td>
            <td>x=x/5</td>
        </tr><tr>
            <td>x//=5</td>
            <td>x=x//5</td>
        </tr><tr>
            <td>x%=5</td>
            <td>x=x%5</td>
        </tr>
    </table>

</body>
</html>
