<body>
    <h2>Types of Arthemetic Operators</h2>
<ol>
    <li>Greater Than(>)</li>
    <li>Less Than(<)</li>
    <li>Greater than equal to(>=)</li>
    <li>Less than equal to(<=)</li>
    <li>Not equal to(!=)</li>
    <li>Equal to(==)</li>
</ol>
    <h2>Examples</h2>
    x=15<br>
    y=4<br><br>
    x>y<br>
    True<br><br>
    x<y<br>
    False<br><br>
    x>=y<br>
    True<br><br>
    x<=y<br>
    False<br><br>
    x!=y<br>
    True<br><br>
    x==y<br>
    False<br><br>
</body>
